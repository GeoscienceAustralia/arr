language: c

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y xsltproc
  - xsltproc --version
  
script:
  - cd arr
  - chmod +x build_make_includes
  - ./build_make_includes
  - make clean
  - make html epub

deploy:
  - provider: s3
    region: ap-southeast-2
    access_key_id:
    secret_access_key:
      secure:
    bucket: rainfall
    local_dir: html_chunked
    upload_dir: /
    skip_cleanup: true
    on:
      branch: master
